<!DOCTYPE html>
<html>
<head>
  <title>Generate PNG Icons</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Click the buttons to download PNG icons:</p>
  
  <div>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="download('canvas192', 'icon-192.png')">Download 192x192 PNG</button>
  </div>
  
  <div>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="download('canvas512', 'icon-512.png')">Download 512x512 PNG</button>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background with rounded corners
      ctx.fillStyle = '#FF8C42';
      roundRect(ctx, 0, 0, size, size, size * 0.15);
      ctx.fill();
      
      // Draw emoji centered
      ctx.font = `${size * 0.55}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ü•ê', size / 2, size / 2);
    }
    
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
    
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw both icons on load
    drawIcon('canvas192', 192);
    drawIcon('canvas512', 512);
  </script>
</body>
</html>
